<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mi Proyecto</title>
  <!-- Incluir Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0JZJfH/Mc7A3+P5M3p6T6HRXb7E2L+hFw7+X8g6ElA0vWr+T" crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f8ff; /* Color pastel suave de fondo */
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #6c757d; /* Color pastel suave para el título */
    }
    .login-container .form-control {
      border-radius: 20px;
      border: 1px solid #d1d1d1; /* Borde suave */
      background-color: #f6f9fc; /* Color pastel claro para los campos de entrada */
    }
    .login-container .btn {
      border-radius: 20px;
      padding: 10px;
      background-color: #a8dadc; /* Color pastel para el botón */
      border: none;
      color: white;
    }
    .login-container .btn:hover {
      background-color: #84c8c1; /* Cambio de color al pasar el ratón */
    }
    .login-container .form-group label {
      color: #6c757d; /* Color suave para las etiquetas */
    }
    .login-container .text-center a {
      color: #6c757d; /* Color suave para el texto de enlace */
    }
    .login-container .text-center a:hover {
      text-decoration: underline; /* Subrayado del enlace */
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-block">Iniciar sesión</button>
    </form>
    <div class="text-center mt-3">
      <a href="/registro">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>

  <!-- Incluir Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zycJ6R7gL+0Ukhq0l5BjsR2h2G5tUlJzJf3hUeQn6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
